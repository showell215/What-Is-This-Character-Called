<html>
    <head>
        <meta charset="utf-8">
        <title>What is this character called?</title>
        <meta name="robots" content="index,follow">
        <meta name="description" content="What is this character called?">
        <meta name="keywords" content="______">
        <meta name="geo.country" content="US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Steven Howell">
        <style>
            body {
                background: black;
                color: white;
            }
            .hide { display: none; }
            .main-content { padding: 40px; text-align: center; }
            .char-name { font-style: italic; }
            /* Loader from https://projects.lukehaas.me/css-loaders/ */
            .loader,
            .loader:before,
            .loader:after {
              border-radius: 50%;
              width: 2.5em;
              height: 2.5em;
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
              -webkit-animation: load7 1.8s infinite ease-in-out;
              animation: load7 1.8s infinite ease-in-out;
            }
            .loader {
              color: #ffffff;
              font-size: 10px;
              margin: 80px auto;
              position: relative;
              text-indent: -9999em;
              -webkit-transform: translateZ(0);
              -ms-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-animation-delay: -0.16s;
              animation-delay: -0.16s;
            }
            .loader:before,
            .loader:after {
              content: '';
              position: absolute;
              top: 0;
            }
            .loader:before {
              left: -3.5em;
              -webkit-animation-delay: -0.32s;
              animation-delay: -0.32s;
            }
            .loader:after {
              left: 3.5em;
            }
            @-webkit-keyframes load7 {
              0%,
              80%,
              100% {
                box-shadow: 0 2.5em 0 -1.3em;
              }
              40% {
                box-shadow: 0 2.5em 0 0;
              }
            }
            @keyframes load7 {
              0%,
              80%,
              100% {
                box-shadow: 0 2.5em 0 -1.3em;
              }
              40% {
                box-shadow: 0 2.5em 0 0;
              }
            }

        </style>
        <script type="text/javascript" src="index.js" async></script>
    </head>
    <body>
        <h1 class="loader">Loading</h1>
        <div class="main-content hide">
            <h1 class="heading">Input any character to see its name.</h1>
            <section aria-label="character name display">
                <h2 class="char-symbol"></h2>
                <p class="char-name"></p>
            </section>
        </div>
    </body>
</html>
