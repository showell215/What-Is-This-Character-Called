<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>What's that symbol called?</title>
        <meta name="robots" content="index,follow">
        <meta name="description" content="What's the symbol called? Ever pressed a key on your keyboard and wondered what the character, symbol, emoji, or symbol's name is? Now you can input any Unicode character and see it's official name!">
        <meta name="keywords" content="symbol,character,emoji,mathematical symbol,math symbol,unicode,symbol name,character name,punctuation,emoji,emoji name,emoji names,character set,symbol name,code,html entity,sign,glyph,font,typeface,name,keystroke,ascii,typography" />
        <link rel="canonical" href="https://www.whatsthissymbolcalled.com" />
        <meta name="geo.country" content="US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Steven Howell">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#33a4c4">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <p class="loader"></p>
        <div class="main-content hide">
            <header aria-label="instructions">
                <h1 class="heading">What's that symbol called?</h1>
                <h2>Input or paste a character in the text box to see it's name.</h2>
            </header>
            <form>
                <input type="text" id="char-input">
                <label for="char-input"></label>
            </form>
            <section class="char-display" aria-label="character name display">
                <h2 class="char-symbol"></h2>
                <p class="char-name"></p>
            </section>
        </div>
        <footer>
            Page by Steven Howell | Character data from <a href="https://unicode.org">Unicode</a> | Want to contribute? <a href="https://github.com/showell215/What-Is-This-Character-Called"><img class="github-img" src="img/octocat.png" alt="Github link"></a>
        </footer>
        <script type="text/javascript" src="{{index_file}}" async></script>
    </body>
</html>
